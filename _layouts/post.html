---
layout: default
---
<div class="container">
  <div class="post">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">Written by <a href="https://godaytrip.com/u/{{ page.author.username }}">{{ page.author.name }}</a> in {{ page.categories | join: ', ' | capitalize }} on {{ page.date | date: "%b %-d, %Y" }}</p>
      <!-- Not sure how to use jekyll variables & how to configure author / categories links -->
    </header>

    <article class="post-content">
      {{ content }}
    </article>
  </div>
</div>
